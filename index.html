<!DOCTYPE html>
  <html lang="en">
    <head>
    <title> Seasoned BBQ Checklist</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1, user-scalable=0">
    <meta name="author" content="Jacob Kupperman">
    <meta name="description" content="A BBQ Checklist for groups and schools">
    <meta name="keywords" content="bbq checklist, checkoff list, barbeque, bar be que, bbq">
	
		<link href="style-seasoned-BBQ-Checklist.css" rel="stylesheet">
		
    <style>
		
	</style>
		<!--[if lt IE 9]>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script> <![endif]-->

  <body>

  <header>
	  
  <h1>Seasoned</h1>
	  
  <h2>BBQ Checklist</h2>
	  
  </header>
  
  <div id="checklist__container">
	  
	  
  <input type="checkbox" name="bbq checklist item" value="Grill" id="grill" >
  <label for="grill">Grill</label>
 
  
  <input type="checkbox" name="bbq checklist item" value="Charcoal" id="charcoal">
  <label for="charcoal">  Charcoal </label>
  
    <input type="checkbox" name="bbq checklist item" value="Matches" id="matches">
  <label for="matches">Matches</label>
     
  
     <input type="checkbox" name="bbq checklist item" value="BBQ Utensil Case" id="BBQ-Utensil-Case">
  <label for="BBQ-Utensil-Case"> BBQ tool set  </label>
  
  <input type="checkbox" name="bbq checklist item" value="lunchContainer" id="lunchContainer">
  <label for="lunchContainer"> Lunch container </label>
  
   <input type="checkbox" name="bbq checklist item" value="bread" id="bread">
  <label for="bread"> Bread  </label>
  
    <input type="checkbox" name="bbq checklist item" value="Fruit" id="Fruits">
  <label for="Fruits"> Fruit  </label>
  
   <input type="checkbox" name="bbq checklist item" value="tongs" id="tongs">
  <label for="tongs"> Tongs  </label>
  
    <input type="checkbox" name="bbq checklist item" value="Spatula" id="Spatula">
  <label for="Spatula"> Spatula  </label>
  
  <input type="checkbox" name="bbq checklist item" value="ServingUtensils" id="ServingUtensils">
  <label for="ServingUtensils"> Serving utensils  </label>
  
   <input type="checkbox" name="bbq checklist item" value="ThreeTins" id="tins">
  <label for="tins">Tins &lpar;9x13&rpar; </label>
  
  <input type="checkbox" name="bbq checklist item" value="BBQ-Sauce" id="BBQ-Sauce">
  <label for="BBQ-Sauce"> BBQ sauce   </label>
  
  
   
   <input type="checkbox" name="bbq checklist item" value="Ketchup" id="Ketchup">
  <label for="Ketchup"> Ketchup  </label>
  
   
   <input type="checkbox" name="bbq checklist item" value="Mustard" id="Mustard">
  <label for="Mustard"> Mustard  </label>
  
     
  
  <input type="checkbox" name="bbq checklist item" value="WaterFromFreezer" id="WaterFromFreezer">
  <label for="WaterFromFreezer">Water bottles </label>
  
    
   <input type="checkbox" name="bbq checklist item" value="Gallon5Water" id="Gallon5Water">
  <label for="Gallon5Water"> Washing water</label>
  
  
    <input type="checkbox" name="bbq checklist item" value="BugSpray" id="BugSpray">
  <label for="BugSpray"> Bug spray  </label>
  
    <input type="checkbox" name="bbq checklist item" value="Sunscreen" id="Sunscreen">
  <label for="Sunscreen"> Sunscreen  </label>
  
    <input type="checkbox" name="bbq checklist item" value="SuntanLotion" id="SuntanLotion">
  <label for="SuntanLotion"> Suntan lotion  </label>
  

  
     <input type="checkbox" name="bbq checklist item" value="TableCloths" id="TableCloths">
  <label for="TableCloths"> Tablecloths  </label>
  
   <input type="checkbox" name="bbq checklist item" value="gloves" id="gloves">
  <label for="gloves"> Gloves  </label>
  
 
  
   <input type="checkbox" name="bbq checklist item" value="Plates" id="Plates">
  <label for="Plates">  Plates </label>
  
  
   
   <input type="checkbox" name="bbq checklist item" value="Bowls" id="Bowls">
  <label for="Bowls"> Bowls  </label>
  
   <input type="checkbox" name="bbq checklist item" value="Cups" id="Cups">
  <label for="Cups"> Cups  </label>
  
     <input type="checkbox" name="bbq checklist item" value="Spoons" id="Spoons">
  <label for="Spoons"> Spoons  </label>
  
   <input type="checkbox" name="bbq checklist item" value="Forks" id="Forks">
  <label for="Forks"> Forks  </label>
  
  
  
   <input type="checkbox" name="bbq checklist item" value="Napkins" id="Napkins">
  <label for="Napkins">  Napkins </label>
  
  <input type="checkbox" name="bbq checklist item" value="PaperTowels" id="PaperTowels">
  <label for="PaperTowels">  Paper towels </label>
  
  
  
  
   <input type="checkbox" name="bbq checklist item" value="GarbageBags" id="GarbageBags">
  <label for="GarbageBags"> Garbage bags &lpar;large&rpar;  </label>
  
  

  <div id="button__reset-list--wrapper">
  <a  href=""><span id="button__reset-list">Reset List</span></a>
  </div>

  
	  </div> <!--end of checklist container-->
